name: tsacdop_desktop
description: Enjoy podcasts with Tsacdop!

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 0.0.1+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cached_network_image: ^2.3.2+1
  color_thief_flutter: ^1.0.2
  cupertino_icons: ^1.0.0
  crypto: ^2.1.5
  convert: ^2.1.1
  flutter_audio_desktop: ^0.0.7
  equatable: ^1.2.5
  effective_dart: ^1.2.4
  flutter_riverpod: ^0.11.2
  flutter_linkify: ^3.1.3
  dio: ^3.0.10
  google_fonts: ^1.1.0
  flutter_html: ^0.11.1
  image: ^2.1.18
  path_provider: ^1.6.18
  http_proxy: ^1.1.0
  shared_preferences: ^0.5.12
  sqflite_common_ffi: ^1.1.1
  url_launcher: ^5.7.2
  uuid: ^2.2.2
  line_icons:
    git:
      url: https://github.com/galonsos/line_icons.git
  webfeed:
    git:
      url: https://github.com/stonega/webfeed.git
dependency_overrides:
  linkify:
    git:
      url: https://github.com/stonega/linkify.git

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/
  uses-material-design: true

flutter_intl:
  enabled: true
  localizely:
    project_id: bde4e9bd-4cb2-449b-9de2-18f231ddb47d
